<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
</head>
<body id="bd">
	<h1 style="color: green;"> 
		GeeksforGeeks 
	</h1> 
	
	<h3>The clientX and clientY property</h3> 
	
	<p> 
		Click anywhere in this rectangle to 
		see the usage of the clientX and 
		clientY properties 
	</p> 
	
	
	<!-- <div style="width: 300px; 
					height: 200px; 
					border: 1px solid black;" onclick="showCoordinates(event)"> 
	
	</div>  -->
	
	<p id="display" ></p> 
	<p style="margin-top: 900px;" ></p> 
	
	<script> 
	document.getElementById("bd").addEventListener("mousemove",showCoordinates)
		function showCoordinates(event) { 
			var x = event.pageX; 
			var y = event.pageY; 
			var coordinates = "clientX: " + 
				x + ", clientY: " + y; 
			document.getElementById("display") 
				.innerHTML = coordinates; 
		} 
	</script>
</body>
</html>
