<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        
            a = parseInt(window.prompt("Enter a no. from 0-9"))

        switch(a)
        {
            case 0: document.body.style.backgroundColor = "red"
            break
            case 1: document.body.style.backgroundColor = "blue"
            break
            case 2: document.body.style.backgroundColor = "yellow"
            break
            case 3: document.body.style.backgroundColor = "aqua"
            break
            case 4: document.body.style.backgroundColor = "blueviolet"
            break
            case 5: document.body.style.backgroundColor = "brown"
            break
            case 6: document.body.style.backgroundColor = "cadetblue"
            break
            case 7: document.body.style.backgroundColor = "chocolate"
            break
            case 8: document.body.style.backgroundColor = "darkolivegreen"
            break
            case 9: document.body.style.backgroundColor = "hotpink"
            break
            default: document.body.style.backgroundColor = "mediumslateblue"

        }

    </script>
</body>

</html>
