<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onclick="demo()">
    <h3>X Co ordinates: </h3> <label id="xc"></label>
    <br><br>
    <h3>Y Co ordinates: </h3> <label id="yc"></label>
    <script>
       function demo()
       {
        x = event.pageX
        y = event.pageY
        document.getElementById("xc").innerHTML = x
        document.getElementById("yc").innerHTML = y
       }
    </script>
</body>
</html>
