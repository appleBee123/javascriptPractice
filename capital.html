</head>
<body>
    <input id="a" type="text" placeholder="type here">
     
    <script>
        document.getElementById("a").addEventListener("keydown",demo)
        function demo(e)
        {
            element = document.getElementById("a").value
            if(element>=97 && element<=122)
            {
                e.preventDefault()
                
            }
        }
    </script>
</body>
